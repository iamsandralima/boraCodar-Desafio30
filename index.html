<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Suggestion</title>
  <link rel="icon" type="image/svg+xml" href="./assets/fav-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" 
  rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <section class="card">
    <div class="container">
      <!-- Header -->
      <header id="header">
        <img src="./assets/Logo.png" alt="Logo">
        
        <button onclick="start()">
          <p>Nova recomendação</p>

          <img src="./assets/gerar.png" alt="">
        </button>
      </header>
      <!-- Content -->
      <section class="movies">
        <div class="movie">
          <div class="title">
            <span>Barbie</span>

            <div>
              <img src="./assets/Star.png" alt="estrela">
              <p>4.9</p>
            </div>
          </div>
          <div class="poster">
            <img src="./assets/poster-barbie.png" alt="Poster Filme Barbie">
          </div>

          <div class="info">
            <div class="duration">
              <img src="./assets/Clock.png" alt="ícone relógio">
              <span>1:54:00</span>
            </div>

            <div class="year">
              <img src="./assets/CalendarBlank.png" alt="ícone Calendário">
              <span>2023</span>
            </div>

          </div>

          <button>
            <img src="./assets/play.png" alt="botão Play">

            <span>Assistir trailer</span>
          </button>
        </div>

        <div class="movie">
          <div class="title">
            <span>Oppenheimer</span>

            <div>
              <img src="./assets/Star.png" alt="estrela">
              <p>4.9</p>
            </div>
          </div>
          <div class="poster">
            <img src="./assets/poster-Oppenheimer.png" alt="Poster Filme Oppenheimer">
          </div>
          
          <div class="info">
            <div class="duration">
              <img src="./assets/Clock.png" alt="ícone relógio">
              <span>3:00:00</span>
            </div>

            <div class="year">
              <img src="./assets/CalendarBlank.png" alt="ícone Calendário">
              <span>2023</span>
            </div>

          </div>

          <button>
            <img src="./assets/play.png" alt="botão Play">

            <span>Assistir trailer</span>
          </button>
        </div>

        <div class="movie">
          <div class="title">
            <span>Indiana Jones e o Chamado do Destino</span>

            <div>
              <img src="./assets/Star.png" alt="estrela">
              <p>4.9</p>
            </div>
          </div>
          <div class="poster">
            <img src="./assets/poster-Indiana-Jones.png" alt="Poster Filme Indiana Jones e o Chamado do Destino">
          </div>
          
          <div class="info">
            <div class="duration">
              <img src="./assets/Clock.png" alt="ícone relógio">
              <span>2:22:00</span>
            </div>

            <div class="year">
              <img src="./assets/CalendarBlank.png" alt="ícone Calendário">
              <span>2023</span>
            </div>

          </div>

          <button>
            <img src="./assets/play.png" alt="botão Play">

            <span>Assistir trailer</span>
          </button>
        </div>
      </section>
    </div>
  </section> 
</body>
</html>
